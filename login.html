<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login-Registro</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!--REGISTRO-->
    <div class="container-form register">

        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para hacer parte de nuestra familia cafetera por favor Inicia Sesion</p>
                <input type="button" value="Iniciar Sesion" id="sign-in">
            </div>
        </div>

        <div class="form-information">
            <div class="form-information-childs">

                <h2>Crear una Cuenta</h2>

                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>

                <p>o usa tu email para registrarte</p>

                <form class="form" action="index.html">

                    <label>
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>

                    <input type="submit" value="Registrarse">
                </form>

            </div>
        </div>
            
    </div>
    <!--INICIO DE SESION-->
    <div class="container-form login hide">

        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido Nuevamente</h2>
                <p>Para hacer parte de nuestra familia cafetera por favor Inicia Sesion</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>

        <div class="form-information">
            <div class="form-information-childs">

                <h2>Iniciar Sesion</h2>

                <div class="icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>

                <p>o inicia con una cuenta</p>

                <form class="form" action="index.html">

                    <label>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>

                    <input type="submit" value="Iniciar Sesion">
                </form>

            </div>
        </div>
            
    </div>

    <script src="js/script-User.js"></script>

    <script
        src="https://kit.fontawesome.com/5257ead9f1.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
